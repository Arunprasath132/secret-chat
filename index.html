<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Bridge | Secure Transient Tunnel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --vh: 1vh; }
        body { background-color: #020617; color: #f8fafc; height: calc(var(--vh) * 100); margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .hidden { display: none !important; }
        
        /* Home Animations */
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .animate-page { animation: fadeInScale 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        
        .nav-link { font-size: 10px; font-weight: 800; letter-spacing: 0.1em; color: #64748b; transition: 0.3s; cursor: pointer; }
        .nav-link:hover { color: #3b82f6; }
        
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
        <div class="flex items-center space-x-2">
            <div class="w-6 h-6 bg-blue-600 rounded-lg flex items-center justify-center font-black text-[10px]">S</div>
            <span class="text-[10px] font-black tracking-[0.2em] uppercase">Secret Bridge</span>
        </div>
        <div class="flex space-x-6">
            <span class="nav-link" onclick="location.reload()">HOME</span>
            <span class="nav-link" onclick="showLogin()">ESTABLISH TUNNEL</span>
        </div>
    </nav>

    <main id="homeSection" class="h-full flex flex-col items-center justify-center p-8 text-center animate-page">
        <div class="max-w-xl space-y-6">
            <div class="inline-block px-3 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-[10px] font-black tracking-widest uppercase">
                Status: System Online
            </div>
            <h1 class="text-4xl sm:text-6xl font-black tracking-tighter leading-none">
                Zero Logs. <br><span class="text-blue-500">Zero Evidence.</span>
            </h1>
            <p class="text-slate-400 text-sm sm:text-base max-w-md mx-auto leading-relaxed">
                Secret Bridge is a transient communication tunnel. Your messages exist only in server RAM and vanish forever the moment you hit wipe.
            </p>
            <div class="pt-4 flex flex-col sm:flex-row items-center justify-center gap-4">
                <button onclick="showLogin()" class="w-full sm:w-auto px-8 py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-xs uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    Start Secure Session
                </button>
                <button onclick="alert('Encryption: AES-256 Protocol | Storage: Volatile RAM | Logs: None')" class="w-full sm:w-auto px-8 py-4 border border-slate-700 hover:border-slate-500 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">
                    Security Specs
                </button>
            </div>
        </div>
    </main>

    <div id="loginSection" class="hidden h-full flex items-center justify-center p-4 animate-page">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
            <button onclick="hideLogin()" class="absolute top-6 right-6 text-slate-500 hover:text-white text-xs font-bold">CANCEL</button>
            
            <div class="text-center mb-8">
                <h2 class="text-xl font-black tracking-tight mb-2 uppercase">Tunnel Entry</h2>
                <p class="text-[10px] text-slate-500 tracking-widest uppercase italic">Verification Required</p>
            </div>

            <div class="space-y-3">
                <input type="text" id="secretKey" placeholder="Bridge ID" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 text-center font-mono uppercase tracking-widest outline-none focus:border-blue-500 transition-all">
                <input type="password" id="roomPass" placeholder="Access Password" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 text-center font-mono outline-none focus:border-blue-500 transition-all">
                
                <div class="flex items-start space-x-3 px-1 py-4">
                    <input type="checkbox" id="terms" class="mt-1 w-4 h-4 rounded accent-blue-600">
                    <label for="terms" class="text-[10px] text-slate-500 leading-tight">I understand that session data is volatile and non-recoverable.</label>
                </div>

                <button onclick="connectToChat()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs tracking-widest active:scale-95 transition-all">Initialize</button>
            </div>
        </div>
    </div>

    <div id="chatSection" class="hidden h-full flex flex-col animate-page">
        <div class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center space-x-4">
                <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_12px_#22c55e]"></div>
                <div>
                    <h3 id="headerRoomName" class="text-xs font-black uppercase tracking-widest">Active Tunnel</h3>
                    <p id="userCount" class="text-[9px] text-slate-500 font-bold uppercase">Nodes: Syncing</p>
                </div>
            </div>
            <button onclick="terminate()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-5 py-2 rounded-full text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition-all">Wipe</button>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
        <div id="typingArea" class="px-8 py-2 text-[10px] text-blue-400 italic h-6"></div>

        <div class="p-6 bg-black/40">
            <form onsubmit="event.preventDefault(); sendMessage();" class="max-w-3xl mx-auto flex space-x-4">
                <input type="text" id="msgInput" autocomplete="off" placeholder="Transmit secret..." class="flex-1 bg-slate-900/50 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none text-sm text-white focus:border-blue-500">
                <button type="submit" class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-90" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        let currentRoom = "";

        // Component Routing
        function showLogin() {
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }

        function hideLogin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('homeSection').classList.remove('hidden');
        }

        function connectToChat() {
            const key = document.getElementById('secretKey').value.trim();
            const pass = document.getElementById('roomPass').value.trim();
            if (!document.getElementById('terms').checked) { alert("Accept Safety Protocol."); return; }
            if (!key || !pass) return;
            currentRoom = key;
            socket.emit('join-room', { key: key, password: pass });
        }

        socket.on('login-success', () => {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('headerRoomName').innerText = "TUNNEL: " + currentRoom;
        });

        // Chat logic
        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (!input.value.trim()) return;
            socket.emit('send-message', { room: currentRoom, message: input.value });
            input.value = "";
        }

        socket.on('receive-message', (data) => {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            
            if (data.type === 'system') {
                wrapper.className = "flex justify-center my-6";
                wrapper.innerHTML = `<div class="bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[9px] px-6 py-2 rounded-full font-black uppercase tracking-widest italic">${data.text}</div>`;
            } else {
                const isMe = data.senderId === socket.id;
                wrapper.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                wrapper.innerHTML = `
                    <div class="${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'} px-6 py-4 rounded-[1.5rem] shadow-xl max-w-[80%] animate-page">
                        <p class="text-sm leading-relaxed font-medium">${data.text}</p>
                        <span class="text-[9px] opacity-40 block mt-2 text-right font-mono">${data.time}</span>
                    </div>`;
            }
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('user-update', (data) => {
            document.getElementById('userCount').innerText = `${data.count} NODES ACTIVE`;
        });

        socket.on('force-logout', () => location.reload());

        function terminate() {
            if(confirm("DANGER: Wiping will destroy this tunnel for all users. Proceed?")) {
                socket.emit('end-session', currentRoom);
            }
        }
    </script>
</body>
</html>
