<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secret Bridge Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --vh: 1vh; }
        html, body { 
            height: 100%; height: calc(var(--vh) * 100); 
            overflow: hidden; background: #020617; color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .app-grid { display: grid; grid-template-rows: auto 1fr auto; height: 100%; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        
        /* Message Animations */
        .msg-pop { animation: msgPop 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.28) forwards; }
        @keyframes msgPop {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loginSection" class="h-full flex flex-col items-center justify-center p-6 animate-ui">
        <div class="w-full max-w-sm glass rounded-[2.5rem] p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                </div>
                <h1 class="text-2xl font-black tracking-tighter uppercase italic text-blue-500">Secret Bridge</h1>
                <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase mt-1">Transient Memory Tunnel</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="roomKey" placeholder="BRIDGE IDENTIFIER" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-4 text-center font-mono text-xs uppercase outline-none focus:border-blue-500 transition-all">
                <input type="password" id="roomPass" placeholder="ACCESS CODE" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-4 text-center font-mono text-xs outline-none focus:border-blue-500 transition-all">
                
                <div class="bg-blue-500/5 p-4 rounded-xl border border-blue-500/10">
                    <p class="text-[9px] text-slate-400 leading-relaxed uppercase font-semibold">
                        History is stored in volatile RAM. It is visible to any node with the key until the <span class="text-red-500 font-black">WIPE</span> command is issued.
                    </p>
                </div>

                <button onclick="connect()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
                    Link Node
                </button>
            </div>
        </div>
    </div>

    <div id="chatSection" class="hidden app-grid">
        <header class="p-4 sm:p-6 glass border-b border-white/5 flex items-center justify-between">
            <div class="flex items-center space-x-3 overflow-hidden">
                <div class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                <div class="truncate">
                    <h3 id="displayRoom" class="text-[10px] font-black uppercase tracking-widest truncate">Tunnel Active</h3>
                    <p id="displayCount" class="text-[8px] text-slate-500 font-bold uppercase">Nodes: 0</p>
                </div>
            </div>
            <button onclick="wipe()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-full text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition-all">Wipe Bridge</button>
        </header>

        <main id="messages" class="p-4 space-y-4 flex flex-col"></main>

        <footer class="p-4 bg-slate-950/50 border-t border-white/5">
            <form onsubmit="event.preventDefault(); send();" class="max-w-4xl mx-auto flex space-x-2">
                <input type="text" id="msgInput" autocomplete="off" placeholder="Message..." class="flex-1 bg-slate-900 border border-white/10 rounded-xl px-4 py-3 focus:outline-none text-sm text-white focus:border-blue-500">
                <button type="submit" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center shrink-0 shadow-xl active:scale-90 transition-all">
                    <svg class="w-5 h-5 rotate-90" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const socket = io();
        let currentRoom = "";

        const setVh = () => { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); };
        window.addEventListener('resize', setVh);
        setVh();

        function connect() {
            const key = document.getElementById('roomKey').value.trim();
            const pass = document.getElementById('roomPass').value.trim();
            if(!key || !pass) return;
            currentRoom = key;
            socket.emit('join-room', { key, password: pass });
        }

        socket.on('login-success', () => {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('displayRoom').innerText = currentRoom;
        });

        socket.on('load-history', (history) => {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            history.forEach(msg => appendMessage(msg));
        });

        function send() {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            socket.emit('send-message', { room: currentRoom, message: input.value });
            input.value = "";
        }

        socket.on('receive-message', (data) => appendMessage(data));

        function appendMessage(data) {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            
            if (data.type === 'system') {
                wrapper.className = "flex justify-center my-2 msg-pop";
                wrapper.innerHTML = `<div class="bg-blue-500/5 border border-blue-500/10 text-blue-400 text-[8px] px-4 py-1.5 rounded-full font-bold uppercase tracking-tighter italic">${data.text}</div>`;
            } else {
                const isMe = data.senderId === socket.id;
                wrapper.className = `flex ${isMe ? 'justify-end' : 'justify-start'} msg-pop`;
                wrapper.innerHTML = `
                    <div class="${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'} px-4 py-2.5 rounded-2xl shadow-lg max-w-[85%]">
                        <p class="text-sm leading-snug">${data.text}</p>
                        <span class="text-[7px] opacity-30 block mt-1 text-right font-mono">${data.time}</span>
                    </div>`;
            }
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        socket.on('user-update', (data) => {
            document.getElementById('displayCount').innerText = `Nodes: ${data.count}`;
        });

        socket.on('force-logout', () => {
            alert("BRIDGE TERMINATED: Data purged.");
            location.reload();
        });

        function wipe() {
            if(confirm("DANGER: This will permanently erase history for all users. Proceed?")) {
                socket.emit('end-session', currentRoom);
            }
        }
    </script>
</body>
</html>
