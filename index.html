<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secret Bridge</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --vh: 1vh; }
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            height: calc(var(--vh) * 100); 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
        }

        /* Responsive Container */
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
        }

        /* AUTO-EXPANDING INPUT FIX */
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        #msgInput {
            flex: 1;
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 1.5rem;
            padding: 12px 16px;
            color: white;
            font-size: 16px !important; /* Prevents mobile zoom */
            max-height: 120px;
            resize: none;
            outline: none;
        }

        .hidden { display: none !important; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); }
        .msg-bubble { max-width: 85%; word-wrap: break-word; }
    </style>
</head>
<body>

    <div id="homePage" class="page-container flex items-center justify-center p-6 text-center animate-fade">
        <div class="max-w-xs space-y-6">
            <div class="w-16 h-16 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center shadow-2xl shadow-blue-500/20">
                <span class="text-3xl font-black italic">S</span>
            </div>
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter italic">Secret Bridge</h1>
                <p class="text-slate-500 text-[10px] font-bold tracking-widest mt-1">VOLATILE RAM TUNNEL</p>
            </div>
            <p class="text-xs text-slate-400 leading-relaxed">A secure portal where data only exists in memory. Once wiped, it's gone forever.</p>
            <button onclick="showLogin()" class="w-full py-4 bg-blue-600 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-all">Establish Connection</button>
        </div>
    </div>

    <div id="loginPage" class="hidden page-container flex items-center justify-center p-6">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] border border-white/5 space-y-4">
            <h2 class="text-center font-black uppercase text-xs tracking-widest text-blue-500">Node Auth</h2>
            <input type="text" id="rKey" placeholder="BRIDGE ID" class="w-full bg-black/20 border border-white/10 p-4 rounded-xl text-center text-sm uppercase font-mono outline-none focus:border-blue-500">
            <input type="password" id="rPass" placeholder="PASSWORD" class="w-full bg-black/20 border border-white/10 p-4 rounded-xl text-center text-sm outline-none focus:border-blue-500">
            <button onclick="connect()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest">Link Tunnel</button>
            <button onclick="showHome()" class="w-full text-[10px] text-slate-500 font-bold uppercase">Cancel</button>
        </div>
    </div>

    <div id="chatPage" class="hidden page-container">
        <header class="p-4 glass border-b border-white/5 flex justify-between items-center">
            <div class="flex items-center space-x-2 truncate">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span id="roomName" class="text-[10px] font-black uppercase tracking-widest truncate">Bridge</span>
            </div>
            <button onclick="wipe()" class="bg-red-500/10 text-red-500 px-4 py-1.5 rounded-full text-[9px] font-black uppercase border border-red-500/20">Wipe All</button>
        </header>

        <main id="messages" class="space-y-4"></main>

        <footer class="input-wrapper">
            <textarea id="msgInput" rows="1" placeholder="Type message..."></textarea>
            <button onclick="send()" class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shrink-0 active:scale-90 transition-all">
                <svg class="w-5 h-5 fill-white rotate-90" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </footer>
    </div>

    <script>
        const socket = io();
        let currentRoom = "";

        // Mobile Height Fix
        const setVh = () => { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); };
        window.addEventListener('resize', setVh); setVh();

        // Auto-expand textarea
        const input = document.getElementById('msgInput');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Navigation
        function showLogin() { document.getElementById('homePage').classList.add('hidden'); document.getElementById('loginPage').classList.remove('hidden'); }
        function showHome() { document.getElementById('loginPage').classList.add('hidden'); document.getElementById('homePage').classList.remove('hidden'); }

        function connect() {
            const k = document.getElementById('rKey').value.trim();
            const p = document.getElementById('rPass').value.trim();
            if (k && p) { currentRoom = k; socket.emit('join-room', { key: k, password: p }); }
        }

        socket.on('login-success', () => {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('chatPage').classList.remove('hidden');
            document.getElementById('roomName').innerText = "ID: " + currentRoom;
        });

        socket.on('load-history', (h) => {
            document.getElementById('messages').innerHTML = "";
            h.forEach(render);
        });

        function send() {
            if (input.value.trim()) {
                socket.emit('send-message', { room: currentRoom, message: input.value });
                input.value = "";
                input.style.height = 'auto';
            }
        }

        socket.on('receive-message', render);

        function render(d) {
            const m = document.getElementById('messages');
            const w = document.createElement('div');
            if (d.type === 'system') {
                w.className = "flex justify-center my-2";
                w.innerHTML = `<div class="bg-blue-500/5 text-blue-400 text-[8px] px-3 py-1 rounded-full border border-blue-500/10 font-bold uppercase italic">${d.text}</div>`;
            } else {
                const isMe = d.senderId === socket.id;
                w.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                w.innerHTML = `<div class="msg-bubble ${isMe ? 'bg-blue-600 text-white rounded-2xl rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-2xl rounded-tl-none'} px-4 py-2.5 shadow-lg">
                    <p class="text-sm leading-relaxed">${d.text.replace(/\n/g, '<br>')}</p>
                    <span class="text-[7px] opacity-30 block mt-1 text-right font-mono">${d.time}</span>
                </div>`;
            }
            m.appendChild(w); m.scrollTop = m.scrollHeight;
        }

        socket.on('force-logout', () => location.reload());
        function wipe() { if(confirm("Wipe all history?")) socket.emit('end-session', currentRoom); }
    </script>
</body>
</html>
