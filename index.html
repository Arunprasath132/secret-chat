<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secret Bridge | Secure</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { 
            --vh: 1vh;
            --bg: #020617;
            --text: #f8fafc;
            --glass: rgba(15, 23, 42, 0.95);
            --border: rgba(255, 255, 255, 0.05);
            --bubble-them: #1e293b;
            --input-bg: #0f172a;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --text: #0f172a;
            --glass: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.05);
            --bubble-them: #e2e8f0;
            --input-bg: #ffffff;
        }

        html, body { 
            height: 100%; 
            height: calc(var(--vh) * 100); 
            overflow: hidden; 
            background-color: var(--bg);
            color: var(--text);
            position: fixed;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100%;
            width: 100%;
        }

        .glass { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border); }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #messages { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        input { font-size: 16px !important; background: var(--input-bg) !important; color: var(--text) !important; }
        
        .bubble-me { background: #2563eb; color: white; }
        .bubble-them { background: var(--bubble-them); color: var(--text); }
    </style>
</head>
<body>

    <button onclick="toggleTheme()" class="fixed top-5 right-5 z-[60] w-8 h-8 flex items-center justify-center rounded-full bg-blue-600/10 border border-blue-500/20 text-blue-500 text-sm">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <div id="homeSection" class="app-container fade-in">
        <header class="p-5 flex items-center space-x-2">
            <div class="w-6 h-6 bg-blue-600 rounded flex items-center justify-center font-bold text-[10px] text-white">SB</div>
            <span class="text-[10px] font-black tracking-widest uppercase">Secret Bridge</span>
        </header>

        <main class="overflow-y-auto px-6 py-4 space-y-8">
            <div class="text-center space-y-4">
                <h1 class="text-4xl font-black tracking-tight leading-none pt-4">Zero Logs.<br><span class="text-blue-500">Zero Trace.</span></h1>
                <p class="opacity-60 text-sm">Our bridge uses volatile RAM only. Once wiped, data is gone forever.</p>
            </div>

            <div class="space-y-3">
                <h2 class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Connect Protocol</h2>
                <div class="glass rounded-2xl p-4 space-y-4">
                    <div class="flex space-x-3">
                        <span class="text-blue-500 font-black">1.</span>
                        <p class="text-[11px] opacity-80">Enter a <b>Bridge ID</b> (Room Name).</p>
                    </div>
                    <div class="flex space-x-3">
                        <span class="text-blue-500 font-black">2.</span>
                        <p class="text-[11px] opacity-80">Set a <b>Password</b> for encryption.</p>
                    </div>
                    <div class="flex space-x-3 text-red-500">
                        <span class="font-black">!</span>
                        <p class="text-[11px] font-bold">Wipe button destroys all nodes.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-6">
            <button onclick="showLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-500/20">Establish Tunnel</button>
        </footer>
    </div>

    <div id="loginSection" class="hidden app-container fade-in">
        <main class="flex items-center justify-center p-6">
            <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-center font-black uppercase text-sm tracking-widest mb-6">Authentication</h2>
                <div class="space-y-4">
                    <input type="text" id="secretKey" placeholder="BRIDGE ID" class="w-full border border-slate-700/20 rounded-xl p-4 text-center font-mono text-sm uppercase outline-none focus:border-blue-500 transition-all">
                    <input type="password" id="roomPass" placeholder="PASSWORD" class="w-full border border-slate-700/20 rounded-xl p-4 text-center font-mono text-sm outline-none focus:border-blue-500 transition-all">
                    <div class="flex items-center space-x-3 px-1">
                        <input type="checkbox" id="terms" class="w-4 h-4 accent-blue-600">
                        <label for="terms" class="text-[10px] opacity-60 font-bold uppercase">Confirm Wipe Protocol</label>
                    </div>
                    <button onclick="connectToChat()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-xs uppercase">Connect Node</button>
                    <button onclick="hideLogin()" class="w-full text-[10px] opacity-50 font-bold uppercase py-2">Back to Home</button>
                </div>
            </div>
        </main>
    </div>

    <div id="chatSection" class="hidden app-container fade-in">
        <header class="p-4 glass border-b border-white/5 flex items-center justify-between">
            <div class="flex items-center space-x-3 min-w-0">
                <div class="w-2 h-2 rounded-full bg-green-500 shrink-0 shadow-[0_0_8px_#22c55e]"></div>
                <div class="truncate">
                    <h3 id="headerRoomName" class="text-[10px] font-black uppercase tracking-widest truncate">Tunnel</h3>
                    <p id="userCount" class="text-[8px] opacity-50 font-bold">Nodes: 0</p>
                </div>
            </div>
            <button onclick="terminate()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-full text-[9px] font-black uppercase shrink-0">Wipe</button>
        </header>

        <main id="messages" class="p-4 space-y-4 flex flex-col"></main>

        <footer class="p-4 glass border-t border-white/5">
            <div id="typingArea" class="text-[8px] text-blue-500 italic mb-2 px-2 uppercase font-bold tracking-widest h-3"></div>
            <form onsubmit="event.preventDefault(); sendMessage();" class="flex space-x-2">
                <input type="text" id="msgInput" autocomplete="off" placeholder="Message..." class="flex-1 border border-slate-700/20 rounded-xl px-4 py-3 outline-none text-sm">
                <button type="submit" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center shrink-0 shadow-lg">
                    <svg class="w-5 h-5 rotate-90 fill-white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const socket = io();
        let currentRoom = "";

        // Responsive Height Fix
        const setVh = () => { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); };
        window.addEventListener('resize', setVh);
        setVh();

        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.innerText = 'â˜€ï¸';
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.innerText = 'ðŸŒ™';
            }
        }

        function showLogin() {
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }

        function hideLogin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('homeSection').classList.remove('hidden');
        }

        function connectToChat() {
            const key = document.getElementById('secretKey').value.trim();
            const pass = document.getElementById('roomPass').value.trim();
            if (!document.getElementById('terms').checked) return alert("Accept Protocol.");
            if (!key || !pass) return;
            currentRoom = key;
            socket.emit('join-room', { key: key, password: pass });
        }

        socket.on('login-success', () => {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('headerRoomName').innerText = "ID: " + currentRoom;
        });

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (!input.value.trim()) return;
            socket.emit('send-message', { room: currentRoom, message: input.value });
            input.value = "";
        }

        socket.on('receive-message', (data) => {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            
            if (data.type === 'system') {
                wrapper.className = "flex justify-center my-2";
                wrapper.innerHTML = `<div class="bg-blue-500/5 text-blue-500 text-[8px] px-4 py-1 rounded-full font-bold border border-blue-500/10 italic">${data.text}</div>`;
            } else {
                const isMe = data.senderId === socket.id;
                wrapper.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                wrapper.innerHTML = `
                    <div class="${isMe ? 'bubble-me rounded-tr-none' : 'bubble-them rounded-tl-none'} px-4 py-2.5 rounded-2xl shadow-md max-w-[85%]">
                        <p class="text-sm leading-snug">${data.text}</p>
                        <span class="text-[7px] opacity-50 block mt-1 text-right">${data.time}</span>
                    </div>`;
            }
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('user-update', (data) => {
            document.getElementById('userCount').innerText = `Nodes: ${data.count}`;
        });

        socket.on('force-logout', () => location.reload());

        function terminate() {
            if(confirm("WIPE EVERYTHING?")) socket.emit('end-session', currentRoom);
        }
    </script>
</body>
</html>
