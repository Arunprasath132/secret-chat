<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Bridge Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --vh: 1vh; }
        body { background-color: #020617; color: #e2e8f0; height: calc(var(--vh) * 100); margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .hidden { display: none !important; }
        #messages { scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .input-style { background: #0f172a; border: 1px solid #1e293b; border-radius: 14px; padding: 0.85rem; width: 100%; outline: none; transition: all 0.3s; font-size: 15px; }
        .input-style:focus { border-color: #3b82f6; background: #020617; }
        .msg-bubble { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="p-4">

    <div id="loginSection" class="glass w-full max-w-sm p-7 sm:p-9 rounded-[2.5rem] shadow-2xl overflow-y-auto max-h-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-blue-500 tracking-tighter mb-2 italic">SECRET BRIDGE</h1>
            <div class="bg-blue-600/10 rounded-2xl p-4 text-left border border-blue-500/20">
                <h2 class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-3 text-center">Safety Protocol</h2>
                <div class="grid grid-cols-2 gap-2 text-[10px]">
                    <div class="bg-black/40 p-2 rounded-xl">üõ°Ô∏è <span class="text-slate-300">No Logs</span></div>
                    <div class="bg-black/40 p-2 rounded-xl">üîë <span class="text-slate-300">Dual-Key</span></div>
                    <div class="bg-black/40 p-2 rounded-xl">‚è≥ <span class="text-slate-300">Auto-Sync</span></div>
                    <div class="bg-red-500/10 p-2 rounded-xl border border-red-500/10 text-red-400 font-bold uppercase">üí• Wipe</div>
                </div>
            </div>
        </div>
        
        <div id="previewBox" class="mb-5 p-3 bg-blue-500/5 rounded-xl border border-blue-500/10 hidden">
            <p id="previewText" class="text-[10px] text-slate-400 italic truncate text-center">Checking bridge...</p>
        </div>

        <div class="space-y-3">
            <input type="text" id="secretKey" placeholder="Bridge Key" class="input-style text-center font-mono uppercase tracking-widest">
            <input type="password" id="roomPass" placeholder="Access Password" class="input-style text-center font-mono">
            
            <div class="flex items-start space-x-3 px-1 py-2">
                <input type="checkbox" id="terms" class="mt-1 w-4 h-4 rounded accent-blue-600">
                <label for="terms" class="text-[10px] text-slate-500 leading-tight cursor-pointer">
                    I understand that messages are transient and agree to use the <b>Wipe</b> command to clear data.
                </label>
            </div>

            <p id="errorMsg" class="text-red-500 text-[10px] text-center hidden font-bold"></p>
            <button onclick="connectToChat()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black active:scale-95 transition-all uppercase text-xs tracking-[0.2em] shadow-lg shadow-blue-500/20">Open Bridge</button>
        </div>
    </div>

    <div id="chatSection" class="hidden glass w-full max-w-2xl h-full sm:h-[90vh] flex flex-col rounded-[2.5rem] overflow-hidden">
        <div class="p-5 border-b border-white/5 flex justify-between items-center bg-white/5">
            <div class="flex items-center space-x-3">
                <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
                <div>
                    <div class="text-[11px] font-black text-slate-200 uppercase tracking-widest" id="headerRoomName">Active</div>
                    <div id="userCount" class="text-[9px] text-slate-500 font-bold">1 ONLINE</div>
                </div>
            </div>
            <button onclick="terminate()" class="text-[10px] bg-red-500/10 text-red-500 border border-red-500/30 px-4 py-2 rounded-full font-black uppercase hover:bg-red-500 hover:text-white transition-all">Destroy</button>
        </div>

        <div id="messages" class="flex-1 p-5 overflow-y-auto space-y-4 flex flex-col"></div>
        <div id="typingArea" class="px-7 py-1 text-[10px] text-blue-400 italic h-6"></div>

        <div class="p-5 bg-black/30 border-t border-white/5">
            <form onsubmit="event.preventDefault(); sendMessage();" class="flex space-x-3">
                <input type="text" id="msgInput" autocomplete="off" placeholder="Write a secret..." class="flex-1 bg-slate-900/50 border border-white/10 rounded-full px-6 py-4 focus:outline-none text-sm text-white focus:border-blue-500/40 shadow-inner">
                <button type="submit" class="bg-blue-600 w-14 h-14 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all hover:bg-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-90" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        let currentRoom = "";
        let typingTimeout;

        // Sync Mobile Screen Height
        const setVh = () => { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); };
        window.addEventListener('resize', setVh);
        setVh();

        // Login Preview Logic
        document.getElementById('secretKey').addEventListener('input', (e) => {
            const val = e.target.value.trim();
            if (val) {
                document.getElementById('previewBox').classList.remove('hidden');
                socket.emit('get-preview', val);
            } else {
                document.getElementById('previewBox').classList.add('hidden');
            }
        });

        socket.on('preview-response', (data) => {
            document.getElementById('previewText').innerText = data.text;
        });

        // Auth Submission
        function connectToChat() {
            const key = document.getElementById('secretKey').value.trim();
            const pass = document.getElementById('roomPass').value.trim();
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert("Please agree to the Safety Protocol before connecting.");
                return;
            }
            if (!key || !pass) return;
            currentRoom = key;
            socket.emit('join-room', { key: key, password: pass });
        }

        socket.on('login-success', () => {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('headerRoomName').innerText = "BRIDGE: " + currentRoom;
        });

        socket.on('login-error', (msg) => {
            const err = document.getElementById('errorMsg');
            err.innerText = msg;
            err.classList.remove('hidden');
        });

        // Chat Management
        socket.on('load-history', (history) => {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            history.forEach(msg => appendToScreen(msg.text, msg.senderId === socket.id ? 'me' : 'them', msg.time));
        });

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (!input.value.trim()) return;
            socket.emit('send-message', { room: currentRoom, message: input.value });
            input.value = "";
            socket.emit('typing', { room: currentRoom, isTyping: false });
        }

        socket.on('receive-message', (data) => {
            appendToScreen(data.text, data.senderId === socket.id ? 'me' : 'them', data.time);
        });

        function appendToScreen(text, sender, time) {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
            wrapper.innerHTML = `
                <div class="msg-bubble ${sender === 'me' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'} px-5 py-3 rounded-3xl shadow-2xl max-w-[85%] mb-1">
                    <p class="text-[14px] leading-relaxed">${text}</p>
                    <span class="text-[9px] opacity-30 block mt-1 text-right font-mono">${time}</span>
                </div>`;
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        // Real-time Indicators
        document.getElementById('msgInput').addEventListener('input', () => {
            socket.emit('typing', { room: currentRoom, isTyping: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('typing', { room: currentRoom, isTyping: false }), 1500);
        });

        socket.on('display-typing', (isTyping) => {
            document.getElementById('typingArea').innerText = isTyping ? "Participant typing..." : "";
        });

        socket.on('user-update', (data) => {
            document.getElementById('userCount').innerText = `${data.count} ONLINE`;
        });

        socket.on('force-logout', () => {
            alert("Bridge Terminated. Session Cleared.");
            location.reload();
        });

        function terminate() {
            if(confirm("DANGER: This will wipe all messages and keys from the server forever. Proceed?")) {
                socket.emit('end-session', currentRoom);
            }
        }
    </script>
</body>
</html>
