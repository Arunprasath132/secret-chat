<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

    <div id="loginSection" class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <h1 class="text-2xl font-bold text-blue-500 text-center mb-6">SECURE BRIDGE</h1>
        <input type="text" id="secretKey" placeholder="Enter Secret Key" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 mb-4 focus:ring-2 focus:ring-blue-500 outline-none font-mono">
        <button onclick="connectToChat()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold active:scale-95 transition-transform">Connect</button>
    </div>

    <div id="chatSection" class="hidden glass w-full max-w-2xl h-[90vh] flex flex-col rounded-3xl overflow-hidden">
        <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
            <div>
                <div id="status" class="text-[10px] font-mono text-yellow-500 tracking-widest uppercase">Connecting...</div>
                <div id="userCount" class="text-[9px] text-slate-400">Syncing Bridge...</div>
            </div>
            <button onclick="terminate()" class="text-xs bg-red-500/10 text-red-500 border border-red-500/50 px-3 py-1 rounded-full">Wipe</button>
        </div>
        <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col"></div>
        <div id="typingArea" class="px-6 py-1 text-[10px] text-blue-400 italic h-4"></div>
        <div class="p-4 bg-slate-900/80 border-t border-slate-700">
            <form onsubmit="event.preventDefault(); sendMessage();" class="flex space-x-2">
                <input type="text" id="msgInput" autocomplete="off" placeholder="Message..." class="flex-1 bg-slate-800 border border-slate-700 rounded-full px-5 py-3 focus:outline-none text-sm">
                <button class="bg-blue-600 p-3 rounded-full">GO</button>
            </form>
        </div>
    </div>

    <script>
        // Empty io() automatically finds the Render URL
        const socket = io();
        let currentRoom = "";

        socket.on('connect', () => {
            document.getElementById('status').innerText = "â— Online";
            document.getElementById('status').classList.replace('text-yellow-500', 'text-green-500');
        });

        function connectToChat() {
            const key = document.getElementById('secretKey').value;
            if (!key) return;
            currentRoom = key;
            socket.emit('join-room', key);
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');

            const saved = JSON.parse(localStorage.getItem('chat_' + key) || "[]");
            saved.forEach(m => appendToScreen(m.text, m.sender, m.time));
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (!input.value) return;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            saveAndShow(input.value, 'me', time);
            socket.emit('send-message', { room: currentRoom, message: input.value });
            input.value = "";
        }

        socket.on('receive-message', (data) => {
            saveAndShow(data.text, 'them', data.time);
        });

        function saveAndShow(text, sender, time) {
            appendToScreen(text, sender, time);
            const history = JSON.parse(localStorage.getItem('chat_' + currentRoom) || "[]");
            history.push({ text, sender, time });
            localStorage.setItem('chat_' + currentRoom, JSON.stringify(history));
        }

        function appendToScreen(text, sender, time) {
            const container = document.getElementById('messages');
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
            wrapper.innerHTML = `<div class="${sender === 'me' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-100'} px-4 py-2 rounded-2xl max-w-[85%] text-sm mb-2">${text}<span class="text-[8px] opacity-40 block mt-1 text-right">${time}</span></div>`;
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        socket.on('user-update', (data) => {
            document.getElementById('userCount').innerText = `${data.count} Member(s) Connected`;
        });

        socket.on('force-logout', () => {
            localStorage.removeItem('chat_' + currentRoom);
            location.reload();
        });

        function terminate() {
            if(confirm("Wipe all history?")) socket.emit('end-session', currentRoom);
        }
    </script>
</body>
</html>
