<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secret Bridge</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --vh: 1vh; }
        body { 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: calc(var(--vh) * 100); 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        
        /* Fixed scroll area for mobile */
        #messages { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        /* Responsive Textarea */
        #msgInput {
            resize: none;
            max-height: 150px;
            min-height: 48px;
            font-size: 16px !important; /* Prevents iOS zoom */
        }
    </style>
</head>
<body>

    <div id="loginSection" class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl text-center">
            <h1 class="text-3xl font-black tracking-tighter text-white uppercase italic mb-2">Secret Bridge</h1>
            <p class="text-slate-400 text-[10px] font-bold tracking-[0.3em] uppercase mb-8">Transient Tunnel</p>
            
            <div class="space-y-4">
                <input type="text" id="rKey" placeholder="BRIDGE ID" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-center text-sm uppercase font-mono outline-none focus:border-blue-500">
                <input type="password" id="rPass" placeholder="PASSWORD" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-center text-sm outline-none focus:border-blue-500">
                <button onclick="connect()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs uppercase tracking-widest text-white shadow-lg transition-all active:scale-95">Link Bridge</button>
            </div>
        </div>
    </div>

    <div id="chatSection" class="hidden flex-1 flex flex-col h-full">
        <header class="p-4 glass border-b border-white/5 flex justify-between items-center shrink-0">
            <div class="flex items-center space-x-3 truncate">
                <div class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></div>
                <div class="truncate">
                    <h2 id="roomDisp" class="text-xs font-black uppercase text-white truncate tracking-widest">Active</h2>
                    <p id="countDisp" class="text-[9px] text-slate-500 font-bold uppercase">Nodes: 0</p>
                </div>
            </div>
            <button onclick="wipe()" class="bg-red-600/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-full text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition-all">Wipe</button>
        </header>

        <main id="messages" class="p-4 space-y-4"></main>

        <footer class="p-4 glass border-t border-white/5 shrink-0">
            <div class="flex items-end space-x-2 max-w-4xl mx-auto">
                <textarea id="msgInput" placeholder="Type message..." rows="1" class="flex-1 bg-slate-900 border border-white/10 rounded-2xl px-5 py-3 text-sm text-white focus:outline-none focus:border-blue-500 transition-all"></textarea>
                <button onclick="send()" class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shrink-0 active:scale-90 shadow-lg">
                    <svg class="w-5 h-5 fill-white rotate-90" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const socket = io();
        let currentRoom = "";

        // Fix mobile layout
        const setHeight = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        window.addEventListener('resize', setHeight);
        setHeight();

        // Auto-growing textarea
        const tx = document.getElementById('msgInput');
        tx.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function connect() {
            const k = document.getElementById('rKey').value.trim();
            const p = document.getElementById('rPass').value.trim();
            if(k && p) { currentRoom = k; socket.emit('join-room', { key: k, password: p }); }
        }

        socket.on('login-success', () => {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('roomDisp').innerText = "ID: " + currentRoom;
        });

        socket.on('load-history', (history) => {
            document.getElementById('messages').innerHTML = "";
            history.forEach(render);
        });

        function send() {
            if(tx.value.trim()) {
                socket.emit('send-message', { room: currentRoom, message: tx.value });
                tx.value = "";
                tx.style.height = '48px';
            }
        }

        socket.on('receive-message', render);

        function render(d) {
            const container = document.getElementById('messages');
            const wrap = document.createElement('div');
            
            if(d.type === 'system') {
                wrap.className = "flex justify-center";
                wrap.innerHTML = `<div class="bg-blue-500/10 text-blue-400 text-[8px] px-4 py-1.5 rounded-full font-bold uppercase italic border border-blue-500/10">${d.text}</div>`;
            } else {
                const isMe = d.senderId === socket.id;
                wrap.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                wrap.innerHTML = `
                    <div class="${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'} px-4 py-2.5 rounded-2xl max-w-[85%] shadow-xl">
                        <p class="text-sm leading-relaxed">${d.text.replace(/\n/g, '<br>')}</p>
                        <span class="text-[7px] opacity-30 block mt-1 text-right font-mono">${d.time}</span>
                    </div>`;
            }
            container.appendChild(wrap);
            container.scrollTop = container.scrollHeight;
        }

        socket.on('user-update', (d) => document.getElementById('countDisp').innerText = `Nodes: ${d.count}`);
        socket.on('force-logout', () => location.reload());
        function wipe() { if(confirm("Wipe Bridge?")) socket.emit('end-session', currentRoom); }
    </script>
</body>
</html>
